<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" href="favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <main class="card">
    <img class="card-image-pattern"src="images/bg-pattern-card.svg" alt="Pattern Card">
    <img class="card-image-profile" src="images/image-victor.jpg" alt="Victor Crest">
    <div class="card-details">
      <p class="card-details-name">Victor Crest
        <span class="card-details-age">26</span>
      </p>
      <div class="card-details-location">
        London
      </div>
    </div>
    <div class="card-stats">
      <div class="card-stats-followers">
        80K
        <span>Followers</span>
      </div>
      <div class="card-stats-likes">
        803K
        <span>Likes</span>
      </div>
      <div class="card-stats-photos">
        1.4K
        <span>Photos</span>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://danielpeace7.github.io/mywebsite/"> Olayanju Daniel</a>.
    </div>
  </footer>
</body>

</html>
